<html>
<head>
    <script>
        function handleSubmit() {
    const NameValue = document.getElementById("name").value;
    const passwordValue = document.getElementById("password").value;

    
    if (!NameValue || NameValue == "") {
        const ErrorElement = document.getElementById("nameErr");
        ErrorElement.innerHTML = "Name is required";
    } else {
        const ErrorElement = document.getElementById("nameErr");
        ErrorElement.innerHTML = "";
    }

 
    if (!passwordValue || passwordValue == "") {
        const ErrorElement = document.getElementById("passwordErr");
        ErrorElement.innerHTML = "Password is required";
    } else {
        const ErrorElement = document.getElementById("passwordErr");
        ErrorElement.innerHTML = "";
    }
}

        
    </script>

    <style>
        .container {
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            margin-top: 10%;
        }
        body {
            margin-left: 28%;
            margin-right: 25%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu a {
            color: purple;
            margin-left: 8px;
        }
        .login-box {
            border: 1px solid black;
            width: 320px;
            margin: 60px auto;
            padding: 15px;
        }
        table {
            margin-top: 10px;
        }
        .footer {
            border-top: 1px solid black;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            margin-top: 40px;
        }
        .error {
            color: red;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="logo">
            <span style="color: green; font-size: 32px;">X</span>Company
        </div>

        <div class="menu">
            <a href="#">Home</a> |
            <a href="#">Login</a> |
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="login-box">
        <div><span style="font-weight: bold;">LOGIN</span></div>

        <form>
            <table>
                <tr>
                    <td>User Name :</td>
                    <td>
                        <input type="text" id="name">
                        <p id="nameErr" class="error"></p>
                    </td>
                </tr>

                <tr>
                    <td>Password :</td>
                    <td>
                        <input type="password" id="password">
                        <p id="passwordErr" class="error"></p>
                    </td>
                </tr>
            </table>

            <hr>

            <input type="checkbox" name="remember"> Remember Me
            <br><br>

            <button type="button" onclick="handleSubmit()">Submit</button>
            <a href="#">Forgot Password?</a>
        </form>
    </div>

    <div class="footer">
        Copyright Â© 2017
    </div>

</div>

</body>
</html>
